<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 60%;
      margin: auto;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    .form-section {
      width: 55%;
    }

    .form-section h2 {
      border-bottom: 2px solid maroon;
    }

    .form-section label {
      display: block;
      margin-top: 10px;
    }

    .form-section input,
    .form-section select,
    .form-section textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }

    .form-section .gender,
    .form-section .appointment-type {
      width: auto;
    }

    .form-section .submit-btn {
      margin-top: 15px;
    }

    .image-section img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="image-section">
      <img src="C:\Users\KYATHI. K\OneDrive\Documents\Pictures\Screenshots 1\doctor.png.png" alt="Doctor Image">
    </div>

    <div class="form-section">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date:
          <input type="date" name="appointment_date">
        </label>

        <label>Appointment Time:
          <input type="time" name="appointment_time">
        </label>

        <label>Name:
          <input type="text" name="first_name" placeholder="First">
          <input type="text" name="last_name" placeholder="Last">
        </label>

        <label>Gender:</label>
        <label class="gender"><input type="radio" name="gender" value="male"> Male</label>
        <label class="gender"><input type="radio" name="gender" value="female"> Female</label>

        <label>Phone:
          <input type="tel" name="phone" placeholder="Phone number">
        </label>

        <label>Address:
          <input type="text" name="city" placeholder="City">
          <input type="text" name="state" placeholder="State">
        </label>

        <label>Your query:
          <textarea name="query" rows="4"></textarea>
        </label>

        <label>Appointment Type: Select which appointment type(s) you require</label>
        <label class="appointment-type"><input type="checkbox" name="appointment[]" value="cervix"> Cervix checkup</label>
        <label class="appointment-type"><input type="checkbox" name="appointment[]" value="heart"> Heart checkup</label>
        <label class="appointment-type"><input type="checkbox" name="appointment[]" value="eye"> Eye check-up</label>
        <label class="appointment-type"><input type="checkbox" name="appointment[]" value="hearing"> Hearing Test</label>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
