<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
</head>
<body>
<div style="display: flex; padding: 20px;">
  <div style="flex:1; text-align: center;">
      <img src="Doctor.png" height="400"></div>
 <div style="flex: 2; padding: 20px;">
      <h2 style="border-bottom: 2px solid darkred;">Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date:</label>
        <input type="date"><br><br>

        <label>Appointment Time:</label>
        <input type="time"><br><br>

        <label>Name:</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        <label>Phone:</label>
        <input type="tel" placeholder="Phone Number"><br><br>

        <label>Address:</label>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State"><br><br>

        <label>Your Query:</label>
        <textarea rows="3" cols="40"></textarea><br><br>

        <label>Appointment Type:</label>
        <input type="checkbox"> Cervix checkup<br>
        <input type="checkbox"> Heart checkup<br>
        <input type="checkbox"> Eye check-up<br>
        <input type="checkbox"> Hearing Test<br><br>
        <input type="submit" value="Send">
      </form>
</div>
</div>
</body>
</html>
